<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Spells</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Spells</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="m-4 tablet:m-8">
    <ion-searchbar [(ngModel)]="searchInput" class="py-0 custom-searchbar mb-8" mode="ios" (ionInput)="filteredSpells()" placeholder="Search"></ion-searchbar>

    <div class="space-y-4">
      <!-- Refacto ngIf ngFor with control flow -->
      @if (searchInput().length > 0) {
        @for (spell of filteredSpells(); track $index) {
          <app-spell-card [spell]="spell"></app-spell-card>
        }
        @if (filteredSpells().length === 0) {
          <p class="text-white flex justify-center items-center">No spells found.</p>
        }
      } @else if (searchInput().length <= 0){
        @for (spell of spells(); track $index) {
          <app-spell-card [spell]="spell"></app-spell-card>
        }
      }
    </div>
  </div>

</ion-content>
