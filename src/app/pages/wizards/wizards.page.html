<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Wizards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mx-5 tablet:mx-10">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Wizards</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar [(ngModel)]="searchInput" class="py-0 custom-searchbar mb-10" mode="ios" (ionInput)="filteredWizards()" placeholder="Search"></ion-searchbar>

    <div class="space-y-5 tablet:space-y-6">
      @if (searchInput().length > 0) {
        @for (wizard of filteredWizards(); track $index) {
          <app-wizard-card [wizard]="wizard"></app-wizard-card>
        }
        <!-- if no result -->
        @if (filteredWizards().length === 0) {
          <p class="text-white text-base tablet:text-xl font-medium flex justify-center items-center">No wizards found.</p>
        }
      } @else if (searchInput().length <= 0){
        @for (wizard of wizards(); track $index) {
          <app-wizard-card [wizard]="wizard"></app-wizard-card>
        }
      }
    </div>
  </div>
</ion-content>
